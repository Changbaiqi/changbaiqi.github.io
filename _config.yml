admin:
  username: root
  password_hash: $2a$10$A6E7UMJC7qhIasicTSB9puTnEJIw5Wsa9kIOGxi9pXO3BTa/LqPwG
  secret: my super secret phrase

# https://github.com/viko16/hexo-permalink-pinyin
permalink_pinyin:
  enable: true
  separator: '-' # default: '-'

aplayer:
  asset_inject: false
  meting: true

markdown:
    plugins:
      - '@renbaoshuo/markdown-it-katex'


# offline config passed to sw-precache.
service_worker:
  maximumFileSizeToCacheInBytes: 5242880
  staticFileGlobs:
  - public/**/*.{js,html,css,png,jpg,gif,svg,eot,ttf,woff,woff2}
  stripPrefix: public
  verbose: true

# 懒加载
lazyload:
  enable: true
  onlypost: true
  loadingImg: /images/loading2.gif
  isSPA: true
  preloadRatio: 3


